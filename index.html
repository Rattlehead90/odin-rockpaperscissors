<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <div class="player-icon">
            <img class="invert" src="./images/user.png" alt="Player icon">
        </div>
        <div class="options-column">
            <div class="option" id="rock-player">
                <img class="invert" src="./images/rock.png" alt="Rock">
            </div>
            <div class="option" id="paper-player">
                <img class="invert" src="./images/paper.png" alt="Paper">
            </div>
            <div class="option" id="scissors-player">
                <img class="invert" src="./images/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="battlefield">
            <!-- LINES BETWEEN CHOICES GO HERE -->
        </div>
        <div class="options-column">
            <div class="option" id="rock-computer">
                <img class="invert" src="./images/rock.png" alt="Rock">
            </div>
            <div class="option" id="paper-computer">
                <img class="invert" src="./images/paper.png" alt="Paper">
            </div>
            <div class="option" id="scissors-computer">
                <img class="invert" src="./images/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="computer-icon">
            <img class="invert" src="./images/computer.png" alt="Computer">
        </div>
    </main>
    <div class="score">
        <div class="score-box" id="score-box-player">
            5
        </div>
        <div id="deliminator">
            |
        </div>
        <div class="score-box" id="score-box-computer">
            7
        </div>
    </div>
</body>
</html>
