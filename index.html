<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="rock">ROCK</h1>
        <h1 id="paper">PAPER</h1>
        <h1 id="scissors">SCISSORS</h1>
    </header>
    <div class="instruction">Beat the Computer <u>5 Times</u> In Order to Win</div>
    <div class="signature">by Vadim Strogonov (icons: <a href="http://flaticon.com">flaticon.com</a>)</div>
    <main>
        <div class="player-icon">
            <img class="invert" src="./images/user.png" alt="Player icon">
        </div>
        <ul class="options-column">
            <li class="rock-player">
                <img class="invert" src="./images/rock.png" alt="Rock">
            </li>
            <li class="paper-player">
                <img class="invert" src="./images/paper.png" alt="Paper">
            </li>
            <li class="scissors-player">
                <img class="invert" src="./images/scissors.png" alt="Scissors">
            </li>
        </ul>
        <div class="battlefield">
            <!-- LINES BETWEEN CHOICES GO HERE -->
        </div>
        <ul class="options-column">
            <li class="rock-computer">
                <img class="invert" src="./images/rock.png" alt="Rock">
            </li>
            <li class="paper-computer">
                <img class="invert" src="./images/paper.png" alt="Paper">
            </li>
            <li class="scissors-computer">
                <img class="invert" src="./images/scissors.png" alt="Scissors">
            </li>
        </ul>
        <div class="computer-icon">
            <img class="invert" src="./images/computer.png" alt="Computer">
        </div>
    </main>
    <div class="score">
        <div class="score-box-player">
            0
        </div>
        <div id="deliminator">
            |
        </div>
        <div class="score-box-computer">
            0
        </div>
    </div>
</body>
</html>
